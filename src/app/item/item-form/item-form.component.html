<h2 mat-dialog-title>Item Form</h2>
<form [formGroup]="itemForm" (ngSubmit)="onClickSave()">
  <mat-dialog-content class="mat-typography">
    <div class="item-form-container">
      <input type="hidden" formControlName="id" id="id">
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Item name" formControlName="name" id="name">
        <mat-error *ngIf="name?.errors?.required">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput type="number" placeholder="Price" formControlName="price" id="price">
        <mat-error *ngIf="price?.errors?.required">Price is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput type="number" placeholder="Import Price" formControlName="importPrice" id="importPrice">
        <mat-error *ngIf="importPrice?.errors?.required">Import Price is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Capacity" formControlName="capacity" id="capacity">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-select placeholder="Brand" formControlName="brandId">
          <mat-option *ngFor="let brand of brands; let i = index" value="{{brand.id}}">
            {{ brand.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-select placeholder="Category" formControlName="categoryId">
          <mat-option *ngFor="let category of categories; let i = index" value="{{category.id}}">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <textarea matInput placeholder="Description" formControlName="description" id="description"></textarea>
        <mat-error *ngIf="description?.errors?.required">Description</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!itemForm.valid">SAVE</button>
  </mat-dialog-actions>
</form>
