<div fxLayout="row wrap" fxLayoutAlign="center center" class="layout-wrapper">
  <div fxFlex="90%" fxFlex.lt-md="100%" class="flex-wrapper">
    <mat-grid-list cols="4" rowHeight="350px">
      <mat-grid-tile *ngFor="let gallery of galleries; let i = index">
        <mat-card fxFlex="90%">
          <img src="{{gallery.url}}" class="item-md-card-image-cover" alt="image caption"/>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
